{% extends 'base.html' %}

{% block content %}
<h2>Manage Toppings</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.name.label }} {{ form.name(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>

<h3 class="mt-4">Available Toppings</h3>
<ul class="list-group">
    {% for topping in toppings %}
        <li class="list-group-item d-flex justify-content-between">
            {{ topping.name }}
            <div>
                <a href="{{ url_for('update_topping', topping_id=topping.id) }}" class="btn btn-warning btn-sm">Update</a>
                <form action="{{ url_for('delete_topping', topping_id=topping.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
